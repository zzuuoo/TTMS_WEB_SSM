<!-- 影片添加的模态框 -->
<div class="modal fade" id="playAddModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">影片添加</h4>
            </div>
            <div class="modal-body">
                <!-- 表单-->
                <form id="play_Insert_form" name="play_Insert_form" action="/insertPlay" method="post"  enctype="multipart/form-data">
                    <div hidden>
                        <label >影片ID</label>
                        <input type="text" class="form-control" id="playId_add_input" name="playId" placeholder="Id" value="0">
                    </div>


                    <div class="form-group">
                        <label >影片名</label>
                        <input type="text" class="form-control" id="playName_add_input" name="playName" placeholder="影片名" >
                    </div>

                    <div class="form-group">
                        <label >语言类型</label>
                        <select class="form-control" name="playLang" id="playLang_add_select">
                            <option value="中文">中文</option>
                            <option value="英语">英语</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label >影片描述</label>
                        <input type="text" class="form-control" id="playIntroduction_add_input" name="playIntroduction" placeholder="影片描述" >
                    </div>

                    <div class="form-group">
                        <label >影片类型</label>
                        <select class="form-control" name="playType" id="playType_add_select">
                            <option value="动作片">动作片</option>
                            <option value="喜剧片">喜剧片</option>
                            <option value="浪漫爱情片">浪漫爱情片</option>
                            <option value="战争片">战争片</option>
                            <option value="悬疑片">悬疑片</option>
                            <option value="恐怖片">恐怖片</option>
                            <option value="科幻片">科幻片</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label >影片时长</label>
                        <input type="text" class="form-control" id="playLength_add_input" name="playLength" placeholder="影片时长(分钟)">
                    </div>

                    <div class="form-group">
                        <label >影片价格</label>
                        <input type="text" class="form-control" id="playTicketPrice_add_input" name="playTicketPrice" placeholder="影片价格(元)">
                    </div>

                    <div class="form-group">
                        <label >影片状态</label>
                        <label class="radio-inline">
                            <input type="radio" name="playStatus" id="play_add_type1" value="0" checked="checked"> 不可用
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="playStatus" id="play_add_type2" value="1"> 可用
                        </label>
                    </div>


                    <div class="form-group">
                        <label >影片图片</label>
                        <input type="file" id="playImage_add_input" name="playImage" >
                    </div>

                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="提交">
                    </div>
                </form>
            </div>
            <!--<div class="modal-footer">-->
                <!--<button type="button" class="btn btn-primary" data-dismiss="modal" id="play_insert_submit_btn">保存</button>-->
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>-->
            <!--</div>-->
        </div>
    </div>
</div>





<!-- 影片编辑的模态框 -->
<div class="modal fade" id="playUpdateModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myUpdateLabel">影片信息修改</h4>
            </div>
            <div class="modal-body">

                <!-- 表单-->

                <form id="play_Update_form" name="play_Update_form" action="/updatePlay" method="post"  enctype="multipart/form-data">

                    <div class="form-group">
                        <label >影片ID</label>
                        <input type="text" class="form-control" id="playId_update_input" name="playId" placeholder="Id" readonly>
                    </div>


                    <div class="form-group">
                        <label >影片名</label>
                        <input type="text" class="form-control" id="playName_update_input" name="playName" placeholder="影片名" >
                    </div>

                    <div class="form-group">
                        <label >语言类型</label>
                        <select class="form-control" name="playLang" id="playLang_update_select">
                            <option value="中文">中文</option>
                            <option value="英语">英语</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label >影片描述</label>
                        <input type="text" class="form-control" id="playIntroduction_update_input" name="playIntroduction" placeholder="影片描述" >
                    </div>

                    <div class="form-group">
                        <label >影片类型</label>
                        <select class="form-control" name="playType" id="playType_update_select">
                            <option value="动作片">动作片</option>
                            <option value="喜剧片">喜剧片</option>
                            <option value="浪漫爱情片">浪漫爱情片</option>
                            <option value="战争片">战争片</option>
                            <option value="悬疑片">悬疑片</option>
                            <option value="恐怖片">恐怖片</option>
                            <option value="科幻片">科幻片</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label >影片时长</label>
                        <input type="text" class="form-control" id="playLength_update_input" name="playLength" placeholder="影片时长(分钟)">
                    </div>

                    <div class="form-group">
                        <label >影片价格</label>
                        <input type="text" class="form-control" id="playTicketPrice_update_input" name="playTicketPrice" placeholder="影片价格(元)">
                    </div>

                    <div class="form-group">
                        <label >影片状态</label>
                        <label class="radio-inline">
                            <input type="radio" name="playStatus" id="play_update_type1" value="0" checked="checked"> 不可用
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="playStatus" id="play_update_type2" value="1"> 可用
                        </label>
                    </div>

                    <div class="form-group">
                        <label >影片图片</label>
                        <input type="file" id="playImage_update_input" name="playImage" >
                    </div>

                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="提交">
                    </div>



                </form>
            </div>
