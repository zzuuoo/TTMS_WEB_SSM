<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影厅管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/user.css">
    <meta   http-equiv= "Pragma"   content= "no-cache" />
    <meta   http-equiv= "Cache-Control"   content= "no-cache" />
    <meta   http-equiv= "Expires"   content= "0" />
</head>


<body>

<nav class="navStyle">
    <div>
        <a class="navbar-brand" href="/tohome">首页</a>
        <a class="navbar-brand" href="/toplay">影片管理</a>
        <a class="navbar-brand" href="/tostudio">影厅管理</a>
        <a class="navbar-brand" href="/toseat">座位管理</a>
        <a class="navbar-brand" href="/toschedule">演出计划管理</a>
        <a class="navbar-brand" href="/toemployee">员工管理</a>
        <a class="navbar-brand" href="/touser">用户管理</a>
        <a class="navbar-brand log" id="user"></a>
        <a class="navbar-brand log" href="" id="logout">退出</a>
    </div>
</nav>

<div class="studioTheme">
    <h1 class="textStyle">影厅管理</h1>
</div>
<div>
    <div class="container">
        <div class="row col-md-9 col-md-offset-2 custyle">
            <table class="table table-hover table-hover custab" id="mytable">
                <tbody>
                <div class="searchStudio">
                    <input type=" text" class="form-control search" id="studioId" placeholder="请输入ID查询"/>
                    <button class="btn buttonStyle" >查询 ID</button>
                </div>
                <button class="btn searchStudio buttonStyle"> 添 加 用 户</button>

                <tr>
                    <th>演出厅ID</th>
                    <th>演出厅名称</th>
                    <th>座位行数</th>
                    <th>座位列数</th>
                    <th>演出厅描述</th
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 演出厅添加的模态框 -->
<div class="modal fade" id="studioAddModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">演出厅添加</h4>
            </div>
            <div class="modal-body">
                <!-- 表单-->
                <form id="studio_Insert_form" name="studio_Insert_form">
                    <div hidden>
                        <label >演出厅ID</label>
                        <input type="text" class="form-control" id="studioId_add_input" name="studioId" placeholder="Id" value="0">
                    </div>


                    <div class="form-group">
                        <label >演出厅名称</label>
                        <input type="text" class="form-control" id="studioName_add_input" name="studioName" placeholder="名称"  value="0" >
                    </div>

                    <div class="form-group">
                        <label >座位行数</label>
                        <input type="text" class="form-control" id="studioRowCount_add_input" name="studioRowCount" placeholder="座位行数" value="0">
                    </div>

                    <div class="form-group">
                        <label >座位列数</label>
                        <input type="text" class="form-control" id="studioColCount_add_input" name="studioColCount" placeholder="座位列数" value="0">
                    </div>

                    <div class="form-group">
                        <label >状态</label>
                        <input type="text" class="form-control" id="studioFlag_add_input" name="studioFlag" placeholder="状态" value="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="emp_insert_submit_btn">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

            </div>
        </div>
    </div>
</div>

<!-- 员工编辑的模态框 -->
<div class="modal fade" id="studioUpdateModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myUpdateLabel">演出厅信息修改</h4>
            </div>
            <div class="modal-body">

                <!-- 表单-->
                <form id="studio_Update_form" name="studio_Update_form">

                    <div class="form-group" >
                        <label >演出厅ID</label>
                        <input type="text" class="form-control" id="studioId_Update_input" name="studioId" readonly="readonly">
                        <!--<label id="empId_Update_label"></label>-->
                        <!--<input type="text" class="form-control" id="empNo_Update_input" placeholder="">-->
                    </div>

                    <div class="form-group">
                        <label >演出厅名称</label>
                        <!--<input type="text" class="form-controls" id="empNo_Update_input" >-->
                        <input type="text" class="form-control" id="studioName_Update_input" name="studioName" >
                    </div>


                    <div class="form-group">
                        <label >座位行数</label>
                        <input type="text" class="form-control" id="studioRowCount_Update_input" name="studioRowCount">
                    </div>

                    <div class="form-group">
                        <label >座位列数</label>
                        <input type="text" class="form-control" id="studioColCount_Update_input" name="studioColCount">
                    </div>

                    <div class="form-group">
                        <label >状态</label>
                        <input type="text" class="form-control" id="studioFlag_Update_input" name="studioColCount">
                    </div>

                </form>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary" data-dismiss="modal" id="studio_submit_btn">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<!-- 员工删除的警示模态框 -->
<div class="modal fade bs-example-modal-sm" id="studioDeleteModel" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >确认删除演出厅？</h4>
            </div>
            <div class="modal-body center">

                <button type="button" class="btn btn-danger" id="model_delete_btn" data-dismiss="modal">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>


        </div>
    </div>
</div>


<script type="text/javascript" src="/js/studio.js"></script>


</body>
</html>
